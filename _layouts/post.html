---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Started writing this blog on {{ page.date | date: "%B %e, %Y" }}
	<br>
	{% if page.updated %}Last updated this blog on {{ page.updated  }} {% endif %}
  </div>

  {% include disqus.html %}
</article>
